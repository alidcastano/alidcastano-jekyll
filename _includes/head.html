<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>


  <!-- facebook Open Graph Metadatas -->

  <meta property="fb:admins" content="{{ site.fb_admins }}">
  <meta property="fb:app_id" content="{{ site.fb_appid }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <meta property="og:type"
        content="{% if page.title %} article {% else %} website {% endif %}">
  <meta property="og:url"
        content="{% if page.url %}{{ site.url }}{{ page.url }}{% endif %}">
  <meta property="og:title"
        content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" 
        content=" {% if page.description %}{{ page.description }}
                {% else %}{{ content | raw_content }}{% endif %}
                {{ description | strip_html | condense_spaces | truncate:300 }}">
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.fb_admins }}">
  {% endif %}
  <meta property="og:image"
        content="{% if page.image %}/img/posts/{{ page.image }}
                  {% else %}/img/profile-pic.jpg{% endif %}" >


  <!-- Twitter cards metadatas -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.twitter_handle }}">
  <meta name="twitter:creator" content="{{ site.twitter_handle }}">

  <meta name="twitter:title" 
        content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:url" 
        content="{% if page.url %}{{ site.url }}{{ page.url }}{% endif %}">
  <meta name="twitter:text:description" 
        content="{% if page.description %}{{ page.description }}
                {% else %}{{ content | raw_content }}{% endif %}
                {{ description | strip_html | condense_spaces | truncate:300 }}">
  <meta name="twitter:image:src" 
        content="{% if page.image %}/img/posts/{{ page.image }}{% endif %}">


  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
