# Setup
title:               Alid Castano
tagline:             Fitness & Startups
url:                 http://alidcastano.com
analytics_id:        UA-53335201-1

# About/contact
author:
  name:                Alid Castano
  email:               alidcastano@gmail.com
  avatar:              img/avatar.jpg 
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  philosophy:
    output: true
    permalink: /:path


# Default settings
defaults:
  - scope:
      path: "" 
      type: "posts" 
    values:
      layout: "post"
      author: Alid Castano
  - scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"
  - scope:
      path: ""
      type: philosophy
    values:
      layout: "page"
      footer: none