# Setup
title:               Alid Castano
tagline:             Fitness, Startups, & Personal Grownth

url:                 http://alidcastano.com
analytics_id:        ""

# About/contact
author:
  name:              Alid Castano
  email:             alidcastano@gmail.com
  avatar:            img/avatar.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed




# Default settings
defaults:
  -
    scope:
      path: "" 
      type: "posts" 
    values:
      layout: "post"
      author: Alid Castano
  -
    scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"

