---
layout: default
title: Home
---

<div class="home-page">
  
  {% include mini-bio.html %}

  <h1> Newest Articles </h1>
  <div class="posts">
    {% for post in site.posts limit: 4 %}
    <article class="post">
      <h3 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
    </article>
    {% endfor %}
  </div>

  <div class="see-more"> 
    <a href="/archives">See all articles</a>
  </div>
</div>
