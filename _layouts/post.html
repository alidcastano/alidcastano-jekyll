---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">Posted on {{ page.date | date_to_string }}.</time>
</article>

<aside class="posts-queue">
    {% if page.previous.url %}
    <a class="prev-post" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="next-post" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</aside>
