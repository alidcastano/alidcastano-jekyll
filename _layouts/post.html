---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}

  {% if page.image %}
   <img class="post-image"
    src="/img/posts/{{page.image}}" alt="{{page.title}}">
  {% endif %}

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">Posted on {{ page.date | date_to_string }}.</time>
  
  <!-- 
  {% if page.thanks %}
  <p class="thanks-to">(Thanks to {{ page.thanks }} for reading drafts of this.)</p>
  {% endif %}
  -->

  {% include share-posts.html %}

  
</article>
